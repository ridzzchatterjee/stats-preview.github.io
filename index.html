<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <div class="stats-preview-container">
      <div class="stats-image"></div>
      <div class="stats-preview-business">
        <div class="bold">
          Get <span class="highlight">insights</span> that help your business grow.
        </div>
        <p class="light">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats-preview">
          <div class="preview-aspect"><span class="bold">10K+</span><span class="light">companies</span></div>
          <div class="preview-aspect"><span class="bold">314</span><span class="light">templates</span></div>
          <div class="preview-aspect"><span class="bold">12M+</span><span class="light">queries</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
